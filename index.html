<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">NOTES <br>
          <small style="font-size: 12px">by Vladislav Redin</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-headline">CREATING NOTES</div>
          <div class="mui-divider"></div>
          <br>
          <div class="mui--text-black-54 mui--text-body2">TITLE</div>
          <input type="text" class="notes-title-input"  id="title">
          <br>
          <div class="mui--text-black-54 mui--text-body2">NOTE</div>
          <textarea name="note" id="note" cols="30" rows="10" class="notes-area" id="note"></textarea>
          <br>
          <button class="mui-btn mui-btn--danger" id="create-btn">Create</button>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">RECENT NOTES</div>
          <br>
          <div class="mui-divider"></div>
          <div class="notes-wrapper"></div>
          <br>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
